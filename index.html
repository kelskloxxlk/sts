<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #00ff88;
        }
        p {
            color: #ccc;
        }
        button {
            background-color: #00ff88;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
        }
        button:hover {
            background-color: #00cc66;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao meu site!</h1>
    <p>Este é um exemplo de página HTML simples.</p>
    <button onclick="alert('Olá!')">Clique aqui</button>
</body>
</html>
